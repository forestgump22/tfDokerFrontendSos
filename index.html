<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Twitter Clone CRUD</h1>
    </header>
    <main>
        <section id="users-section">
            <h2>Users</h2>
            <form id="user-form" onsubmit="saveUser(event)">
                <input type="hidden" id="user-id">
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="display_name" placeholder="Display Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="profile_pic" placeholder="Profile Pic URL" required>
                <textarea id="bio" placeholder="Bio" required></textarea>
                <input type="number" id="followers_count" placeholder="Followers Count" required>
                <input type="number" id="following_count" placeholder="Following Count" required>
                <input type="password" id="password_hash" placeholder="Password" required>
                <button type="submit">Save User</button>
                <button type="button" onclick="clearUserForm()">Clear Form</button>
            </form>
            <div id="users-list"></div>
        </section>
